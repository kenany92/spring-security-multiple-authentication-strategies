<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Welcome to the login page</h2>
<div tiles:fragment="content">
    <form method="post" name="f" th:action="@{/admin/login}">
        <fieldset>
            <legend>Please Login</legend>
            <div class="alert alert-error" th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="alert alert-success" th:if="${param.logout}">
                You have been logged out.
            </div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text"/>
            <label for="password">Password</label>
            <input id="password" name="password" type="password"/>
            <div class="form-actions">
                <button class="btn" type="submit">Log in</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
